<div class="row justify-content-center">
    <div class="col-4">
        <h1>Login user</h1>
        <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)">

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input ngModel required email #login="ngModel" name="login" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <ng-container *ngIf="login.touched && login.invalid">
                <div *ngIf="login.errors?.required" style="background-color: crimson;">
                    Email is required!

                </div>
                <div *ngIf="login.errors?.email" style="background-color: crimson;">
                    Email is invalid!

                </div>
            </ng-container>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input ngModel required minlength="3" #passwordInput="ngModel" name="password" type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <ng-container *ngIf="passwordInput.touched && passwordInput.invalid">
                <div *ngIf="passwordInput.errors?.required" style="background-color: crimson;">
                    Password is required!
                </div>
                <div *ngIf="passwordInput.errors?.minlength" style="background-color: crimson;">
                    Password must be 3 characters or more!
                </div>
            </ng-container>

            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        
    </div>
</div>
