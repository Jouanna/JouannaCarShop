<div style="background-color:rgb(198, 224, 127);" class="row justify-content-center">
    <div class="col-4">
        <h1>Register user</h1>
        <form #regForm="ngForm" (ngSubmit)="register(regForm)">

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input ngModel required email #emailInput="ngModel" name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <ng-container *ngIf="emailInput.touched && emailInput.invalid">
                <div *ngIf="emailInput.errors?.required" style="background-color: crimson;">
                    Email is required!

                </div>
                <div *ngIf="emailInput.errors?.email" style="background-color: crimson;">
                    Email is invalid!

                </div>
            </ng-container>

            <div class="mb-3">
                <label for="exampleInputUsername" class="form-label">Username</label>
                <input ngModel required minlength="3" #usernameInput="ngModel" name="name" type="text" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp">
              </div>
              <ng-container *ngIf="usernameInput.touched && usernameInput.invalid">
                <div *ngIf="usernameInput.errors?.required" style="background-color: crimson;">
                    Username is required!
                </div>
                <div *ngIf="usernameInput.errors?.minlength" style="background-color: crimson;">
                    Username must be 3 characters or more!
                </div>
            </ng-container>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input ngModel required minlength="3" #passwordInput="ngModel" name="password" type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <ng-container *ngIf="passwordInput.touched && passwordInput.invalid">
                <div *ngIf="passwordInput.errors?.required" style="background-color: crimson;">
                    Password is required!
                </div>
                <div *ngIf="passwordInput.errors?.minlength" style="background-color: crimson;">
                    Password must be 3 characters or more!
                </div>
            </ng-container>

            <div class="mb-3">
                <label for="exampleInputPassword2" class="form-label">Confirm password</label>
                <input ngModel required minlength="3" #confirmPasswordInput="ngModel" name="confirmPassword" type="password" class="form-control" id="exampleInputPassword2">
              </div>
              <ng-container *ngIf="confirmPasswordInput.touched && confirmPasswordInput.invalid">
                <div *ngIf="confirmPasswordInput.errors?.required" style="background-color: crimson;">
                    Password is required!
                </div>
                <div *ngIf="confirmPasswordInput.errors?.minlength" style="background-color: crimson;">
                    Password must be 3 characters or more!
                </div>
                <div *ngIf="confirmPasswordInput.value !== passwordInput.value" style="background-color: crimson;">
                    Passwords don't match!
                </div>
            </ng-container>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        
    </div>
</div>
