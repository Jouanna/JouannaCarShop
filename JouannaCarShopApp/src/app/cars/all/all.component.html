<p *ngIf="!isLogged">You should be logged in to enter this page and see all cars!</p>

<div *ngIf="isLogged">
    <table class="table table-bordered table-hover">
        <thead>
            <tr style="background-color:rgb(171, 197, 99);">
                <th scope="col">Make</th>
                <th scope="col">Model</th>
                <th scope="col">Year</th>
                <th scope="col">FuelType</th>
            </tr>
        </thead>
        <tbody>
            <tr style="background-color:rgb(198, 224, 127);" *ngFor="let car of cars" [routerLink]="['/cars', car.objectId]">
                <td>{{car.Make}}</td>
                <td>{{car.Model}}</td>
                <td>{{car.Year}}</td>
                <td>{{car.FuelType}}</td>
            </tr>
        </tbody>
    </table>
    <div style="background-color:rgb(198, 224, 127);" *ngIf="!cars">Loading...</div>
</div>
