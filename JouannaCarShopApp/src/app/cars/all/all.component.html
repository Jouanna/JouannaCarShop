<p *ngIf="!isLogged">You should be logged in to enter this page and see all cars!</p>

<div *ngIf="isLogged">
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Make</th>
                <th scope="col">Model</th>
                <th scope="col">Year</th>
                <th scope="col">FuelType</th>
                <th scope="col">HorsePower</th>
                <th scope="col">Colour</th>
                <th scope="col">Price</th>
                <th scope="col">Store</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let car of cars" [routerLink]="['/cars', car.objectId]">
                <td>#</td>
                <td>{{car.Make}}</td>
                <td>{{car.Model}}</td>
                <td>{{car.Year}}</td>
                <td>{{car.FuelType}}</td>
                <td>{{car.HorsePower}}</td>
                <td>{{car.Colour}}</td>
                <td>{{car.Price}}</td>
                <td>{{car.Store}}</td>

            </tr>
        </tbody>
    </table>
    <div *ngIf="!cars">Loading...</div>
</div>
