<div class="row justify-content-center">
    <div class="col-4">
        <h1>Add car</h1>
        <form #newCarForm="ngForm" (ngSubmit)="createCar(newCarForm)">

            <div class="mb-3">
              <label for="carMake" class="form-label"></label>
              <input ngModel required #carMakeInput="ngModel" name="make" placeholder="Car make" type="text" class="form-control" id="carMake" aria-describedby="emailHelp">
            </div>
            <ng-container *ngIf="carMakeInput.touched && carMakeInput.invalid">
                <div *ngIf="carMakeInput.errors?.required" style="background-color: crimson;">
                    Car make is required!
                </div>  
            </ng-container>

            <div class="mb-3">
                <label for="carModel" class="form-label"></label>
                <input ngModel required #carModelInput="ngModel" name="model" placeholder="Car model" type="text" class="form-control" id="carModel" aria-describedby="emailHelp">
              </div>
              <ng-container *ngIf="carModelInput.touched && carModelInput.invalid">
                  <div *ngIf="carModelInput.errors?.required" style="background-color: crimson;">
                      Car model is required!
                  </div>  
              </ng-container>

              <div class="mb-3">
                <label for="carYear" class="form-label"></label>
                <input ngModel required #carYearInput="ngModel" name="year" placeholder="Year" type="text" class="form-control" id="carYear" aria-describedby="emailHelp">
              </div>
              <ng-container *ngIf="carYearInput.touched && carYearInput.invalid">
                  <div *ngIf="carYearInput.errors?.required" style="background-color: crimson;">
                      Car year is required!
                  </div>  
              </ng-container>

              <div class="mb-3">
                <label for="carPrice" class="form-label"></label>
                <input ngModel required #carPriceInput="ngModel" name="price" placeholder="Price" type="text" class="form-control" id="carPrice" aria-describedby="emailHelp">
              </div>
              <ng-container *ngIf="carPriceInput.touched && carPriceInput.invalid">
                  <div *ngIf="carPriceInput.errors?.required" style="background-color: crimson;">
                      Car price is required!
                  </div>  
              </ng-container>
            
              <div class="mb-3">
                <label for="carFuelType" class="form-label"></label>
                <input ngModel #carFuelTypeInput="ngModel" name="fuelType" placeholder="Fuel type" type="text" class="form-control" id="carFuelType" aria-describedby="emailHelp">
              </div>

              <div class="mb-3">
                <label for="carHorsePower" class="form-label"></label>
                <input ngModel #carHorsePowerInput="ngModel" name="horsePower" placeholder="Horse power" type="text" class="form-control" id="carHorsePower" aria-describedby="emailHelp">
              </div>

              <div class="mb-3">
                <label for="carColour" class="form-label"></label>
                <input ngModel #carColourInput="ngModel" name="colour" placeholder="Colour" type="text" class="form-control" id="carColour" aria-describedby="emailHelp">
              </div>

              <div class="mb-3">
                <label for="carStore" class="form-label"></label>
                <input ngModel #carStoreInput="ngModel" name="store" placeholder="Store" type="text" class="form-control" id="carStore" aria-describedby="emailHelp">
              </div>

            <button type="submit" class="btn btn-primary">Add</button>
          </form>
        
    </div>
</div>
